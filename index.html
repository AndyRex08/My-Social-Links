<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<!-- Creating the HTML body section, bound to have a darker shade of the given color hsl(0, 0%, 8%)-->
<body>

  <!--Creating the portfolio container-->
  <div class="container">

    <!--Creating the imae container section-->
    <div class="imageContainer">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
    </div>

    <!--Creating the name container-->
    <div class="nameContainer">
      <h4>Jessica Randall</h4>
      <h6>London, United Kingdom</h6>
      <p>"Front-end developer and avid reader."</p>
    </div>

    <!--Creating the social links container-->
    <div class="socialLinksContainer">
      <button><p>GitHub</p></button><br>
      <button><p>Frontend Mentor</p></button><br>
      <button><p>LinkedIn</p></button><br>
      <button><p>Twitter</p></button><br>
      <button><p>Instagram</p></button>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AndyRex08</a>.
    </div>
  </div>
</body>
</html>
